<section class="page__share">
    <h4 class="page__share-title">
        {{ site.data.ui-text[site.locale].share_on_label | default: "Share on"
        }}
    </h4>

    <a
        href="https://bsky.app/intent/compose?text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
        class="btn btn--bluesky"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Bluesky"
    >
        <i class="fab fa-fw fa-bluesky" aria-hidden="true"></i
        ><span> Bluesky</span>
    </a>

    <a
        href="https://www.reddit.com/submit?url={{ page.url | absolute_url | url_encode }}&title={{ page.title }}"
        class="btn btn--light-outline"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} Reddit"
        ><i class="fab fa-fw fa-reddit" aria-hidden="true"></i
        ><span> Reddit</span></a
    >

    <a
        href="https://x.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}"
        class="btn btn--x"
        aria-label="Share on X"
        onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;"
        title="{{ site.data.ui-text[site.locale].share_on_label | default: 'Share on' }} X"
    >
        <i class="fab fa-fw fa-x-twitter" aria-hidden="true"></i><span> X</span>
    </a>
</section>
